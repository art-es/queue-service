version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dbname"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:v4.17.1
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://user:pass@postgres:5432/dbname?sslmode=disable"
      - "up"
    volumes:
      - ./db/migrations:/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy

  migrate_down:
    image: migrate/migrate:v4.17.1
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://user:pass@postgres:5432/dbname?sslmode=disable"
      - "down"
      - "1"
    volumes:
      - ./db/migrations:/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  app:
    image: golang:1.25
    working_dir: /app
    volumes:
      - .:/app
    command: ["go", "run", "./cmd/service"]
    environment:
      SERVICE_ADDR: ":8080"
      PSQL_SOURCE: "postgres://user:pass@postgres:5432/dbname?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

volumes:
  postgres_data:
